<div style="margin: 20px;">
  <button mat-raised-button color="primary" (click)="request_env_var()">Request Environment Variable</button><br /><br />
  <mat-form-field>
    <mat-label>Environment Variable</mat-label>
    <input matInput [(ngModel)]="env_var">
  </mat-form-field>

  <mat-list>
    <mat-list-item>
      <span matListItemTitle>Var: {{env_var}}</span>
      <span matListItemLine>{{env_var_val}}</span>
    </mat-list-item>
  </mat-list>
</div>
